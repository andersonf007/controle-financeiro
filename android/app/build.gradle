plugins {
    id "com.android.application"
    id "kotlin-android" // Mantenha esta linha se seu projeto usa Kotlin
    id "dev.flutter.flutter-gradle-plugin" // ESSA É A NOVA FORMA DE INCLUIR O PLUGIN DO FLUTTER
    id "com.google.gms.google-services" // Mova este plugin para cá para o FlutterFire
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    // Corrigido o erro de GradleException aqui, usando uma String
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// REMOVA AS SEGUINTES LINHAS ANTIGAS (elas foram movidas para o bloco 'plugins' acima):
// apply plugin: 'com.android.application'
// apply plugin: 'com.google.gms.google-services'
// apply plugin: 'kotlin-android'
// apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle" // Esta já estava comentada, mas garanta que não haja outra ativa

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    compileSdk 35

    // Use as versões do Flutter SDK para compileSdkVersion e targetSdkVersion
    // compileSdkVersion 30 // Remova ou comente esta linha

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    
    namespace "com.mmas.money_assistant_2608"

    defaultConfig {
        applicationId "com.mmas.money_assistant_2608"
        minSdk 24
        targetSdk 35
        // Use a versão do Flutter SDK
        // targetSdkVersion 33 // Remova ou comente esta linha
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }

    // Adicione esta seção se você não tiver, para compatibilidade com Java 1.8+
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

flutter {
    source '../..'
}

dependencies {
